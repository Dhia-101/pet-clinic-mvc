<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic | Owner</title>
</head>
<body>
    <h1 th:text="'Owner Index'">Owner Index</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 120px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <th th:text="${owner?.id}">owner id</th>
                <th th:text="${owner?.firstName}">first Name</th>
                <th th:text="${owner?.lastName}">Buck</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
